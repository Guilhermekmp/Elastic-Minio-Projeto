<p-card>
    <h3>Responsável</h3>
    <div class="ui-float-label div-pesquisa">
        <input pInputText [(ngModel)]="responsavelFiltro.querry" class="pesquisa" type="text"/>
        <button (onClick)="carregarTabela()" type="button" class="ui-button-rounded ui-button-info" [label]="'Pesquisar'" pButton></button>
    </div>

    <p-table #tabela [value]="responsaveis.content" [lazy]="true" (onLazyLoad)="carregarTabela()" [paginator]="true"
    [rows]="10" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50]"
    [currentPageReportTemplate]="'Página {currentPage} de {totalPages}'" [totalRecords]="responsaveis.totalElements"
    [scrollable]="true">

        <ng-template pTemplate="header">
            <tr>
                <th>Nome</th>
                <th>Email</th>
                <th>Data Nascimento</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-responsavel>
            <tr>
                <td>{{responsavel.nome}}</td>
                <td>{{responsavel.email}}</td>
                <td>{{responsavel.dataNascimento}}</td>
            </tr>
        </ng-template>

    </p-table>
</p-card>
